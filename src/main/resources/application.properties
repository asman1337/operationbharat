server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false
spring.main.scanBasePackages=com.b3mgames.operationbharat

# DataSource and JPA configuration (these are already in your file)
spring.datasource.url = jdbc:postgresql://localhost:5432/operationbharatdev
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
vaadin.frontend.hotdeploy=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.b3mgames.operationbharat